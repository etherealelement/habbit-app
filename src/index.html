<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habbit App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/index.css" />
    <link rel="stylesheet" href="/styles/reset.css" />
  </head>
  <body>
    <div class="app">
      <div class="app-panel">
        <a href="#" class="logo">
          <img src="/images/logo.svg" alt="Logo Habbit App" />
        </a>

        <nav class="menu">
          <div class="menu__list"></div>

          <button href="" class="menu__add">
            <img src="../images/add.svg" alt="" />
          </button>
        </nav>
      </div>

      <div class="app-content">
        <div class="app-container">
          <header class="header">
            <h1 class="title">-</h1>
            <div class="progress">
              <div class="progress__text">
                <div class="progress__name">Прогресс</div>
                <div class="progress__percent">%</div>
              </div>

              <div class="progress__bar">
                <div class="progress__cover"></div>
              </div>
            </div>
          </header>

          <main class="main">
            <div class="habbit-wrap"></div>

            <div class="habbit-wrap">
              <div class="habbit">
                <div class="habbit__day">День 2</div>
                <form class="habbit__form" onsubmit="addDays(event)">
                  <input
                    name="comment"
                    class="input__icon"
                    type="text"
                    placeholder="Комментарий"
                    habbit-id=""
                  />
                  <img
                    class="input-icon input__icon"
                    src="../images/comment-img.svg"
                    alt=""
                  />
                  <button class="habbit__btn" type="submit">Готово</button>
                </form>
              </div>
            </div>
          </main>
        </div>
      </div>

      <div class="cover cover_hidden">
        <div class="popup">
          <h2 class="popup__title">Новая привычка</h2>
          <div class="icon-lable">Иконка</div>
          <div class="icon-select">
            <button class="icon icon-active">
              <img src="../images/sport.svg" alt="Sport" />
            </button>
            <button class="icon">
              <img src="../images/water.svg" alt="Water" />
            </button>
            <button class="icon">
              <img src="../images/food.svg" alt="Food" />
            </button>
            <form class="popup__form">
              <input type="text" name="name" placeholder="Название" />
              <input type="number" name="target" placeholder="Цель" />
              <button class="popup__btn" type="submit">Добавить</button>
            </form>
            <button class="popup-close">
              <img src="../images/close.svg" alt="Закрыть окно">
            </button> 
          </div>
        </div>
      </div>
    </div>
    <script src="/scripts/index.js"></script>
  </body>
</html>
