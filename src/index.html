<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habbit App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/index.css" />
  </head>
  <body>
    <div class="app">
      <div class="app-panel">
        <a href="#" class="logo">
					<img src="/images/logo.svg" alt="Logo Habbit App" />
				</a>

        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a href="" class="menu__link">
                <img src="images/menu-logo-1.svg" alt="" />
              </a>
            </li>
            <li class="menu__item">
              <a href="" class="menu__link">
                <img src="images/menu-logo-2.svg" alt="" />
              </a>
            </li>
            <li class="menu__item">
              <a href="" class="menu__link">
                <img src="images/menu-logo-3.svg" alt="" />
              </a>
            </li>
          </ul>

          <a href="" class="menu__add">
            <img src="images/menu-logo-4.svg" alt="" />
          </a>
        </nav>
      </div>

      <div class="app-content"></div>
    </div>
    <script src="/scripts/index.js"></script>
  </body>
</html>
